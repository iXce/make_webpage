    <video controls{% if item.attrs %} {{ item.attrs }}{% endif %}>
        {% if item.mime == "video/webm" %}
        <source src="{{ item.url }}" type='video/webm; codecs="vp8"' />
        {% else %}
        <source src="{{ item.url }}" type='video/mp4' />
        {% endif %}

    </video>
